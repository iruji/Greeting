<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>â™¥ GREETINGS â™¥</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  
  <!-- Main Card Creator -->
  <div class="container" id="creatorView">
    <div class="header">
      <h1>â™¥ GREETINGS â™¥</h1>
      <div class="subtitle">CARD GENERATOR</div>
    </div>
    
    <div class="decorative-line"></div>
    
    <div class="content">
      <div class="label">Recipient Name</div>
      <input type="text" id="nameInput" placeholder="Type name here!" maxlength="50" />
      
      <div class="label">Occasion</div>
      <select id="occasionSelect">
        <option value="birthday">Birthday</option>
        <option value="valentine">Valentine's Day</option>
        <option value="anniversary">Anniversary</option>
        <option value="graduation">Graduation</option>
        <option value="congrats">Congratulations</option>
        <option value="thank-you">Thank You</option>
        <option value="get-well">Get Well Soon</option>
        <option value="thinking-of-you">Thinking of You</option>
      </select>
      
      <div id="customMessageBox">
        <div class="label">Custom Message (Optional)</div>
        <textarea id="customMessage" placeholder="Write your own message or leave blank to use a preset..." maxlength="500"></textarea>
      </div>
      
      <div class="button-group">
        <button id="aiGenerateBtn" class="btn-primary">
          âœ¨ AI Generate
        </button>
        <button id="sendBtn" class="btn-secondary">
          Create Card!
        </button>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer-shape"></div>
      <p class="credit">Made by <span class="name">Yluj</span></p>
    </footer>
  </div>

  <!-- Card View for Recipients -->
  <div class="container hidden" id="cardView">
    <div class="header">
      <h1>â™¥ GREETINGS â™¥</h1>
      <div class="subtitle">YOU'VE GOT MAIL!</div>
    </div>
    
    <div class="decorative-line"></div>
    
    <div class="content card-display">
      <div class="confetti" id="confetti"></div>
      <h2 id="cardTitle" class="card-title"></h2>
      <div class="zigzag"></div>
      <p id="cardMessage" class="card-message"></p>
      <div class="card-actions">
        <button id="createOwnBtn" class="btn-primary">Create Your Own!</button>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer-shape"></div>
      <p class="credit">Made by <span class="name">Yluj</span></p>
    </footer>
  </div>

  <!-- Success Modal -->
  <div class="overlay" id="successOverlay">
    <div class="greet">
      <div class="greet-header">
        <h3>â™¥ CARD CREATED! â™¥</h3>
        <button class="close" id="closeSuccessBtn">X</button>
      </div>
      <div class="greet-content">
        <div id="loadingSpinner" class="loading hidden">
          <div class="spinner"></div>
          <p>Generating awesome message...</p>
        </div>
        <div id="successDisplay">
          <h2 id="previewTitle"></h2>
          <div class="zigzag"></div>
          <p id="previewMessage"></p>
          
          <div class="share-section">
            <div class="label">Share This Card!</div>
            <div class="share-link-box">
              <input type="text" id="shareLink" readonly />
              <button id="copyLinkBtn" class="btn-copy">
                ðŸ“‹ Copy
              </button>
            </div>
            
            <div class="social-share">
              <div class="label">Or Share Via:</div>
              <div class="social-buttons">
                <button id="shareFacebook" class="social-btn facebook" title="Share to Facebook">
                  <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                  </svg>
                  Facebook
                </button>
                
                <button id="shareTwitter" class="social-btn twitter" title="Share to Twitter/X">
                  <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                  </svg>
                  Twitter
                </button>
                
                <button id="shareWhatsApp" class="social-btn whatsapp" title="Share to WhatsApp">
                  <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                  </svg>
                  WhatsApp
                </button>
                
                <button id="shareMessenger" class="social-btn messenger" title="Share to Messenger">
                  <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M12 0C5.373 0 0 4.975 0 11.111c0 3.497 1.745 6.616 4.472 8.652V24l4.086-2.242c1.09.301 2.246.464 3.442.464 6.627 0 12-4.974 12-11.11C24 4.975 18.627 0 12 0zm1.193 14.963l-3.056-3.259-5.963 3.259L10.733 8l3.13 3.259L19.752 8l-6.559 6.963z"/>
                  </svg>
                  Messenger
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
