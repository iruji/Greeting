<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>♥ GREETINGS ♥</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  
  <div class="container">
    <div class="header">
      <h1>♥ GREETINGS ♥</h1>
      <div class="subtitle">CARD GENERATOR</div>
    </div>
    
    <div class="decorative-line"></div>
    
    <div class="content">
      <div class="label">Recipient Name</div>
      <input type="text" id="nameInput" placeholder="Type name here!" />
      
      <div class="label">Occasion</div>
      <select id="occasionSelect">
        <option value="birthday">Birthday</option>
        <option value="valentine">Valentine's Day</option>
        <option value="anniversary">Anniversary</option>
        <option value="graduation">Graduation</option>
        <option value="congrats">Congratulations</option>
        <option value="thank-you">Thank You</option>
        <option value="get-well">Get Well Soon</option>
        <option value="thinking-of-you">Thinking of You</option>
        <option value="custom">Custom Message</option>
      </select>
      
      <div id="customMessageBox" class="hidden">
        <div class="label">Your Custom Message</div>
        <textarea id="customMessage" placeholder="Write your message here..."></textarea>
      </div>
      
      <div class="button-group">
        <button id="aiGenerateBtn" class="btn-primary">
          ✨ AI Generate
        </button>
        <button id="sendBtn" class="btn-secondary">
          Send Card!
        </button>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footer-shape"></div>
      <p class="credit">Made by <span class="name">Yluj</span></p>
    </footer>
  </div>

  <div class="overlay" id="overlay">
    <div class="greet">
      <div class="greet-header">
        <h3 id="greetHeaderTitle">♥ YOUR GREETING ♥</h3>
        <button class="close" id="closeBtn">X</button>
      </div>
      <div class="greet-content">
        <div id="loadingSpinner" class="loading hidden">
          <div class="spinner"></div>
          <p>Generating awesome message...</p>
        </div>
        <div id="greetDisplay">
          <h2 id="greetTitle"></h2>
          <div class="zigzag"></div>
          <p id="greetMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
